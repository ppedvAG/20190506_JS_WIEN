<body>
    <!-- (h3{Methode $}+p#outp$)*9 -->
    <h3>Methode 1</h3>

    <h3>Methode 2</h3>

    <input type="text" id="inp1">

    <p id="outpPW"></p>

    <script>
        let myString = 'text', myString2 = "text2";
        let myString3 = new String("Eine Zeichenkette zum Austesten");
        console.log(typeof myString3);

        //1. charAt(index: number)
        outp1.textContent = "an der Stelle 8 steht ein: " + myString3.charAt(8); //c
        //2. indexOf(char: string) ist case sensitive
        outp2.textContent = ": " + myString3.indexOf("r");
        //3. lastIndexOf(char: string)
        outp3.textContent = ": " + myString3.lastIndexOf("r");
        //4. slice(index:number, index:number)
        outp4.textContent = ": " + myString3.slice();
        //5. substr(index:number, anzahl_von_char: number)
        outp5.textContent = ": " + myString3.substr();
        //6. split('')
        outp6.textContent = ": " + myString3.split('');        
        //7. toLowerCase()
        outp7.textContent = ": " + myString3.toLowerCase();
        //8. toUpperCase()
        outp8.textContent = ": " + myString3.toUpperCase();
        //9. concat(zk: string)
        outp9.textContent = "was macht die Funktion: " + myString3.concat('zusatz');

            let strInp2 =inp2.value; //richtig
            if (strInp1 == strInp2){ 
                outpPW.textContent = "das neue PW akz.";
            } else {
                outpPW.textContent = "Eingaben stimmen nicht Ã¼berein";

        }

    </script>
    
</body>
