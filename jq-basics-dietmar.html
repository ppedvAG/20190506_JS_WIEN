<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>JQ</title>
</head>
<body>

    <p id="myPar">verschw u wieder anzeigen lassen</p>
    <!-- <button id="btn1" onclick="(() => myPar.style.display = 'none')()">Verstecken</button> -->
    <button id="btn1">Verstecken</button>
    <button id="btn2">Anzeigen</button>

    <script>
        myPar.textContent
        //SYNTAX: $(selector).action
        //$(document).ready(function(){});
        //oder:
        $(function(){
            $('#btn1').click(function(){
                $('#myPar').hide();
            });
            $('#btn2').click(function(){
                $('#myPar').show();
            });


        })

    
    </script>
</body>
</html>
