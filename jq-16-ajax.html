<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>jQ - ajax()</title>
</head>

<body>
    <h3>Methode GET</h3>
    <p id="outpGet">output GET</p>
    <p id="outpDone">output done()</p>
    <p id="outpRw">output rw ajax get</p>
    <button id="btnGet">GET</button>

    <h3>Methode POST</h3>
    <p id="outpPost">output POST</p>
    <p id="outpDone2">output done()2</p>
    <button id="btnPost">POST</button>

    <script>
        $(function () {
            $('#btnGet').click(function () {
                /* SYNTAX: $.ajax({type: "", url: ""}).done(function(){}) */
                let rwAjaxGet = 
                $.ajax({
                    type: "GET",
                    url: "https://jsonplaceholder.typicode.com/todos",
                    //url: "https://cmi.ta.co.at/webi/CMI006062/INCLUDE/api.cgi?jsonnode=2&jsonparam=I,O",
                    //username: "ronnieator",
                    //password: "ronnieator",
                    success: function (data) {
                        //$('#outpGet').text(typeof data); //object
                        //$('#outpGet').text( data instanceof Array); //true
                        $('#outpGet').text(data);//array of objects
                        //$('#outpGet').text(data.length); //200
                    }
                }).done(function () {
                    $('#outpDone').text("ajax done");
                })
                console.log(rwAjaxGet);
                outpRw.textContent = rwAjaxGet + "<br>";
                for (let el in rwAjaxGet) {
                    outpRw.innerHTML += el + "<br>";
                }
                
            })
            $('#btnPost').click(function () {
                //etwas = etwas;
                let rwAjax = 
                $.ajax({
                    type: "POST",
                    url: "https://jsonplaceholder.typicode.com/todos",
                    

                    data: {
                        "userId": 1,
                        //"id": 1, //diese Eigenschaft wird vom Server verwaltet
                        "title": "javascript lernen",
                        "completed": false
                    }
                }).done(function(data){
                    $('#outpDone2').text(data.id); //201
                })
                //$('#outpPost').text(rwAjax); //[object Object] - array of objects
                //$('#outpPost').text(typeof rwAjax);//object
            })



        })

    </script>

</body>

</html>
